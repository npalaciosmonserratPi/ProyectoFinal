<div class="login">
  <div class="login__card">
    <img src="../../../assets/roofIT_Logo.png" class="login__logo" alt="">
    
    <form class="form" autocomplete="off">
      <label>Usuario</label>
      <input class="form__input" type="text" name="user" [(ngModel)]="userDto.user">

      <label class="form_label mt-5">Contrase√±a</label>
      <input class="form__input" type="password" name="password" [(ngModel)]="userDto.password">

    </form>
    <button class="btn btn-warning" (click)="login()">Iniciar sesion</button>

  </div>
</div>
